<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArfDAO - Yakında</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* Koyu Zemin */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* Tekno/Kod havası */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        p {
            font-size: 1.5rem;
            color: #888;
        }
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>ARFDAO</h1>
    <p>Geleceği İnşa Ediyoruz.</p>
    <p>Çok Yakında.</p>
    
    <a href="#" class="btn">Bize Ulaşın</a>

</body>
</html>
